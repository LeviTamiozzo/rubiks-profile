<!DOCTYPE html>
<html>
	<head>
		<title>Levi | Rubik's Profile</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<header>
			<h2>Hi, <span class="back-highlight">I am Levi !</span> Check out my profile by playing around with the cube.</h2>
		</header>

		<main class="scene">
			<div class="cube">	
		</main>

		<nav>
			<ul>
				<li data-face="r1"><span class="back-highlight">R</span></li>
				<li data-face="l1"><span class="back-highlight">L</span></li>
				<li data-face="u1"><span class="back-highlight">U</span></li>
				<li data-face="d1"><span class="back-highlight">D</span></li>
				<li data-face="b1"><span class="back-highlight">B</span></li>
				<li data-face="f1"><span class="back-highlight">F</span></li>
			</ul>
		</nav>

		<template id="cube-template">
			<div class="cube-layer">
				<div class="cubie">
					<div class="cubie">
						<div class="cubie-face face-u"></div>
						<div class="cubie-face face-f"></div>
						<div class="cubie-face face-r"></div>
						<div class="cubie-face face-l"></div>
						<div class="cubie-face face-b"></div>
						<div class="cubie-face face-d"></div>
					</div>
				</div>
			</div>
		</template>
	</body>
</html>
