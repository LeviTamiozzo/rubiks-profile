<!DOCTYPE html>
<html>
	<head>
		<title>Levi | Rubik's Profile</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="./publicStyles/app.css" />
		<link rel="stylesheet" type="text/css" href="./publicStyles/cube.css" />
	</head>
	<body>
		<header>
			<h2>Hi, <span class="back-highlight">I am Levi !</span> Check out my profile by playing around with the cube.</h2>
		</header>

		<main class="scene">
			<div class="cube">	
		</main>

		<nav>
			<ul>
				<li data-face="r"><span class="back-highlight">About</span></li>
				<li data-face="l"><span class="back-highlight">Experience</span></li>
				<li data-face="u"><span class="back-highlight">Skills</span></li>
				<li data-face="d"><span class="back-highlight">Projects</span></li>
				<li data-face="b"><span class="back-highlight">Awards</span></li>
				<li data-face="f"><span class="back-highlight">Contact</span></li>
			</ul>
		</nav>

		<template id="cube-template">
			<div class="cube-layer">
				<div class="cubie">
					<div class="cubie">
						<div class="cubie-face face-u"></div>
						<div class="cubie-face face-f"></div>
						<div class="cubie-face face-r"></div>
						<div class="cubie-face face-l"></div>
						<div class="cubie-face face-b"></div>
						<div class="cubie-face face-d"></div>
					</div>
				</div>
			</div>
		</template>

		<script src="data.js"></script>
		<script src="useragent-message.js"></script>
		<script src="./scripts/cube.js"></script>
		<script src="./scripts/app.js"></script>
	</body>
</html>
